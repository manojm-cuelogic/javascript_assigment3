Write a program to calculate factorial using recursive strategy.


</body>
<script type="text/javascript">
   //recursive

function factorial(n) {
  if (n === 0) {
    return 1;
  }
  
  // This is it! Recursion!!
  return n * factorial(n - 1);
}

console.log(factorial(3));
